name: Build Release APK

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup consistent debug keystore
      run: |
        # 优先使用 GitHub Secret 中的 keystore（如果存在）
        if [ -n "$DEBUG_KEYSTORE" ]; then
          echo "Using keystore from GitHub Secret"
          echo "$DEBUG_KEYSTORE" | base64 -d > app/debug.keystore
        elif [ -f "app/debug.keystore" ]; then
          echo "Using existing app/debug.keystore"
        else
          echo "Generating new debug.keystore"
          keytool -genkey -v \
            -keystore app/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"
        fi
        ls -la app/debug.keystore
      env:
        DEBUG_KEYSTORE: ${{ secrets.DEBUG_KEYSTORE }}
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Verify APK
      run: |
        echo "=== APK Info ==="
        ls -la app/build/outputs/apk/release/app-release.apk
        echo ""
        echo "=== APK Size ==="
        du -h app/build/outputs/apk/release/app-release.apk
    
    - name: Upload APK to Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'release'
      with:
        files: app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v6
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
