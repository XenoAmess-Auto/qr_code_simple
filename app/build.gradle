plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.xenoamess.qrcodesimple'
    compileSdk 35

    defaultConfig {
        applicationId "com.xenoamess.qrcodesimple"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

}

dependencies {
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.activity:activity-ktx:1.9.0'
    implementation 'androidx.fragment:fragment-ktx:1.8.9'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.10.0'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'

    // CameraX
    def camerax_version = "1.5.3"
    implementation "androidx.camera:camera-core:$camerax_version"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:$camerax_version"

    // OpenCV + WeChatQRCode - 仅 ARM 架构（wechat-qrcode native 层不支持 x86_64）
    implementation 'com.github.jenly1314.WeChatQRCode:opencv:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:opencv-armv7a:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:opencv-armv64:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:wechat-qrcode:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:wechat-qrcode-scanning:2.4.0'

    // ZXing for QR code generation and scanning
    implementation 'com.google.zxing:core:3.5.4'
    
    // ML Kit Barcode Scanning (fallback)
    implementation 'com.google.mlkit:barcode-scanning:17.3.0'
    implementation 'com.google.android.gms:play-services-mlkit-barcode-scanning:18.3.1'
}
