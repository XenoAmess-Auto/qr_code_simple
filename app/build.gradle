plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.qrcodesimple'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.qrcodesimple"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        jniLibs {
            pickFirsts += ['lib/arm64-v8a/libopencv_java4.so', 'lib/armeabi-v7a/libopencv_java4.so', 'lib/x86_64/libopencv_java4.so']
            useLegacyPackaging true
        }
    }

}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity-ktx:1.9.0'
    implementation 'androidx.fragment:fragment-ktx:1.8.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.0'

    // OpenCV + WeChatQRCode - 分开引入确保原生库正确
    implementation 'com.github.jenly1314.WeChatQRCode:opencv:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:opencv-armv7a:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:opencv-armv64:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:wechat-qrcode:2.4.0'
    implementation 'com.github.jenly1314.WeChatQRCode:wechat-qrcode-scanning:2.4.0'

    // ZXing for QR code generation
    implementation 'com.google.zxing:core:3.5.3'
}
